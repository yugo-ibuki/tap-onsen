    label: "そのまま入力"
    description: "音声をそのままテキスト化"
    ai_enabled: false

  - id: "correct"
    label: "校正入力"
    description: "音声テキストをAIで校正してから出力"
    ai_enabled: true
    ai_prompt: "以下のテキストの誤字脱字を修正し、自然な日本語にしてください"

  - id: "summarize"
    label: "要約入力"
    description: "音声テキストをAIで要約して出力"
    ai_enabled: true
    ai_prompt: "以下のテキストを簡潔に要約してください"
